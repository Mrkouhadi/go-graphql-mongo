<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Graphql + Golang</h1>

    <script>
        const getAllBooksGQL=()=>{
            const query = `
                    query {
                        books{
                            _id
                            TITLE
                            AUTHOR
                            PRICE
                        }
                    }
            `;
            fetch("http://localhost:8080/",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json",
                    "Accept":"application/json"
                },
                body:JSON.stringify({
                    query
                })
            }).then(response =>{
                return response.json();
            }).then(data => {
                console.log(data)
            })
        }
        getAllBooksGQL()
    </script>
</body>
</html>
